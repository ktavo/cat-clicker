<!DOCTYPE HMTL>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Cat clicker JS</title>
		<link rel="stylesheet" href="css/cat-clicker.css">
		<script src="js/cat-clicker.js"></script>
		<script src="js/jquery-3.2.1.js"></script>
	</head>

	<body>
		<div class="responsive-row">
			<div id ="theCat" class="cat-container">
				<p class="click-me">Click Me! :3</p>

					<p class="clicks-made">0</p>
				</div>
			</div>
			<div id="elGato" class="cat-container">
				<p class="click-me">Click Me! :3</p>
				<img class="cat-image" src="images/gato.jpg">
				<div class="click-container">
					<p class="clicks-made">0</p>
				</div>
			</div>
		</div>
	</body>

</html>
